{% extends "base.html" %}

{% block content %}
    <h1>Add a new category of plant</h1>
    <form action="", method="post", novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }} <br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.species.label }} <br>
            {{ form.species(size=32)}}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
